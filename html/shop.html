<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            width: 50px;
        }

        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: bold;
            color: blueviolet;
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #fff;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #a54cfa;
        }

        .btn-outline-success {
            font-size: 0.9rem;
        }

        .row-cols-md-3 .col {
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .product-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e9ecef;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h5 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            color: #d9534f;
            font-size: 1rem;
        }

        .btn-add-to-cart {
            background-color: #000;
            color: #fff;
            font-size: 0.9rem;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-add-to-cart:hover {
            background-color: #444;
        }

        .carousel-inner img {
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="WorldPC.html">
                <img src="img/logo4.jpg" alt="Logo" class="rounded-pill">
                <span>World PC</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Giới thiệu cửa hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="whoiam.html">Về tôi</a></li>
                    <li class="nav-item"><a class="btn btn-outline-success" href="btjvava.html">Bài tập JS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
   
        <div id="productCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/sin.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img/Screenshot (1071).png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img/back.png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <div class="card product-card">
                    <img src="img/shopping.jpg" class="card-img-top" alt="Sản phẩm">
                    <div class="card-body product-info">
                        <p class="text-muted">Mô tả</p>
                        <h5>Detroit</h5>
                        <p class="product-price">$2100.75</p>
                        <a href="product1.html" class="btn btn-add-to-cart w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card">
                    <img src="img/shopping2.jpg" class="card-img-top" alt="Sản phẩm">
                    <div class="card-body product-info">
                        <p class="text-muted">Mô tả</p>
                        <h5>radiant 5</h5>
                        <p class="product-price">$2500.75</p>
                        <a href="product2.html" class="btn btn-add-to-cart w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
            

            <div class="col">
                <div class="card product-card">
                    <img src="img/sp5.jpg" class="card-img-top" alt="Sản phẩm">
                    <div class="card-body product-info">
                        <p class="text-muted">Mô tả</p>
                        <h5>Omega 3000</h5>
                        <p class="product-price">$2500.75</p>
                        <a href="product3.html" class="btn btn-add-to-cart w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
