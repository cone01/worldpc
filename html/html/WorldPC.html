<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }

        /* Navbar styles */
        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            width: 50px;
        }

        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: bold;
            color: blueviolet;
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #fff;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #a54cfa;
        }

        .btn-outline-success {
            font-size: 0.9rem;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 4rem;
            color: #a54cfa;
        }

        /* Image container styles */
        .image-container {
            text-align: center;
            margin: 40px 0;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Showcase styles */
        .showcase {
            margin-top: 50px;
            text-align: center;
        }

        .showcase h3 {
            font-size: 1.5rem;
            color: #a54cfa;
            margin-bottom: 10px;
        }

        .showcase ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .showcase li {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="WorldPC.html">
                <img src="img/logo4.jpg" alt="World PC Logo" class="rounded-pill">
                <span>World PC</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">cửa hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="whoiam.html">về tôi</a></li>

    <header>

    </header>

    <div class="image-container">
        <img src="img/logo2.png" alt="World PC Logo">
    </div>

    <!-- Showcase Section -->
    <div class="showcase">
        <h3>Công Ty Đối Tác</h3>
        <ul>
            <li>Tesla Corporation</li>
            <li>Thép Hòa Phát</li>
            <li>Tập Đoàn Cố Thị</li>
        </ul>
    </div>

</html>
